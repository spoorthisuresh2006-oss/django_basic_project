{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Task Cracker — A premium task management app to crush your to-do list.">
    <title>{% block title %}Task Cracker{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'tasks/css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="{% url 'task_list' %}" class="logo">
                <span class="logo-icon">⚡</span>
                <span class="logo-text">Task<span class="logo-accent">Cracker</span></span>
            </a>
            <a href="{% url 'task_create' %}" class="btn btn-primary btn-glow" id="nav-new-task">
                <span class="btn-icon">+</span> New Task
            </a>
        </div>
    </nav>

    {% if messages %}
    <div class="container">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" id="alert-{{ forloop.counter }}">
            <span>{{ message }}</span>
            <button class="alert-close" onclick="this.parentElement.remove()">×</button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <main class="container main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>Task Cracker &mdash; Crush your to-do list ⚡</p>
        </div>
    </footer>

    <script>
        // Auto-dismiss alerts after 4 seconds
        document.querySelectorAll('.alert').forEach(alert => {
            setTimeout(() => {
                alert.style.animation = 'slideUp 0.3s ease forwards';
                setTimeout(() => alert.remove(), 300);
            }, 4000);
        });
    </script>
</body>
</html>
